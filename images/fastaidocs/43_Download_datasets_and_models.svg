c link is created instead of </tspan><tspan font-size="19" x="0" y="68">downloading. Return ‘</tspan><tspan font-size="19" x="167.153" y="68">dest</tspan><tspan font-size="19" x="200.427" y="68">’.</tspan></text><rect x="48" y="197" width="438" height="68" fill="#DAE3F3"/><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="24" transform="translate(57.9921 224)">untar_data<tspan fill="#24292E" font-size="24" x="107.807" y="0">(</tspan><tspan fill="#24292E" font-size="16" x="115.14" y="0">url</tspan><tspan fill="#24292E" font-size="16" x="132.64" y="0">, </tspan><tspan fill="#24292E" font-size="16" x="140.307" y="0">fname</tspan><tspan font-size="16" x="181.973" y="0">=None</tspan><tspan fill="#24292E" font-size="16" x="225.14" y="0">, </tspan><tspan fill="#24292E" font-size="16" x="232.807" y="0">dest</tspan><tspan font-size="16" x="260.627" y="0">=None</tspan><tspan fill="#24292E" font-size="16" x="303.793" y="0">, </tspan><tspan fill="#24292E" font-size="16" x="311.46" y="0">c_key</tspan><tspan font-size="16" x="348.18" y="0">='data'</tspan><tspan fill="#24292E" font-size="16" x="391.84" y="0">, </tspan><tspan fill="#24292E" font-size="16" x="0" y="29">force_download</tspan><tspan font-size="16" x="105.873" y="29">=False</tspan><tspan fill="#24292E" font-size="16" x="146.447" y="29">, </tspan><tspan fill="#24292E" font-size="16" x="154.113" y="29">extract_func</tspan><tspan font-size="16" x="235.593" y="29">=</tspan><tspan fill="#24292E" font-size="16" x="243.593" y="29">file_extract</tspan><tspan fill="#24292E" font-size="16" x="316.907" y="29">, timeout</tspan><tspan font-size="16" x="376.573" y="29">=4</tspan><tspan fill="#24292E" font-size="24" x="392.74" y="29">)</tspan></text><path d="M48.5001 538.5 1166.78 538.5" stroke="#4472C4" stroke-width="0.666667" stroke-miterlimit="8" fill="none" fill-rule="evenodd"/></g></svg>