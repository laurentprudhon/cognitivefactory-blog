<svg width="1280" height="720" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" overflow="hidden"><defs><clipPath id="clip0"><rect x="0" y="0" width="1280" height="720"/></clipPath><clipPath id="clip1"><rect x="0" y="0" width="542925" height="609600"/></clipPath><image width="99" height="111" xlink:href="data:image/jpeg;base64," preserveAspectRatio="none" id="img2"></image><clipPath id="clip3"><rect x="0" y="0" width="542925" height="608734"/></clipPath></defs><g clip-path="url(#clip0)"><rect x="0" y="0" width="1280" height="720" fill="#FFFFFF"/><rect x="57" y="0" width="1223" height="64" fill="#F7F7F7"/><g clip-path="url(#clip1)" transform="scale(0.000104987 0.000104987)"><g clip-path="url(#clip3)" transform="scale(1 1.00142)"><use width="100%" height="100%" xlink:href="#img2" transform="scale(5484.09 5484.09)"></use></g></g><path d="M0.500053 64.5001 1280.5 64.5002" stroke="#A5A5A5" stroke-width="0.666667" stroke-miterlimit="8" fill="none" fill-rule="evenodd"/><text fill="#A5A5A5" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="12" transform="translate(1038.43 48)">https://www.cognitivefactory.fr/fastaidocs <tspan font-weight="700" font-size="15" x="0" y="-21">https://docs.fast.ai/ </tspan><tspan fill="#000000" font-size="32" x="-940.826" y="89">Item </tspan><tspan fill="#000000" font-size="32" x="-869.826" y="89">transforms</tspan><tspan fill="#000000" font-size="19" x="-940.826" y="160">•</tspan><tspan fill="#000000" font-size="19" x="-916.826" y="160">FlipItem</tspan><tspan fill="#000000" font-size="19" x="-850.659" y="160">(p=0.5) : </tspan><tspan fill="#000000" font-size="19" x="-775.826" y="160">Randomly flip with probability p</tspan><tspan fill="#B5B5B5" font-size="19" x="-916.826" y="181">=&gt; calls @patch'd </tspan><tspan fill="#B5B5B5" font-size="19" x="-763.992" y="181">flip_lr</tspan><tspan fill="#B5B5B5" font-size="19" x="-714.326" y="181">behaviors for Image, </tspan><tspan fill="#B5B5B5" font-size="19" x="-539.999" y="181">TensorImage</tspan><tspan fill="#B5B5B5" font-size="19" x="-432.566" y="181">, </tspan><tspan fill="#B5B5B5" font-size="19" x="-422.572" y="181">TensorPoint</tspan><tspan fill="#B5B5B5" font-size="19" x="-324.306" y="181">, and </tspan><tspan fill="#B5B5B5" font-size="19" x="-278.146" y="181">TensorBBox</tspan><tspan fill="#000000" font-size="19" x="-940.826" y="214">•</tspan><tspan fill="#000000" font-size="19" x="-916.826" y="214">DihedralItem</tspan><tspan fill="#000000" font-size="19" x="-811.326" y="214">(p=1.0) : </tspan><tspan fill="#000000" font-size="19" x="-736.492" y="214">Randomly</tspan><tspan fill="#000000" font-size="19" x="-647.492" y="214">apply one</tspan><tspan fill="#000000" font-size="19" x="-561.659" y="214">of the 8 dihedral transformations</tspan><tspan fill="#B5B5B5" font-size="19" x="-916.826" y="234">=&gt; calls @patch'd dihedral behaviors for Image, </tspan><tspan fill="#B5B5B5" font-size="19" x="-518.332" y="234">TensorImage</tspan><tspan fill="#B5B5B5" font-size="19" x="-410.899" y="234">, </tspan><tspan fill="#B5B5B5" font-size="19" x="-400.906" y="234">TensorPoint</tspan><tspan fill="#B5B5B5" font-size="19" x="-302.639" y="234">, and </tspan><tspan fill="#B5B5B5" font-size="19" x="-256.479" y="234">TensorBBox</tspan><tspan fill="#000000" font-size="19" x="-940.826" y="268">•</tspan><tspan fill="#000000" font-size="19" x="-916.826" y="268">CropPad</tspan><tspan fill="#000000" font-size="19" x="-843.326" y="268">(size, </tspan><tspan fill="#000000" font-size="19" x="-793.659" y="268">pad_mode</tspan><tspan fill="#000000" font-size="19" x="-705.826" y="268">='zeros’) /  </tspan><tspan fill="#000000" font-size="19" x="-614.992" y="268">RandomCrop</tspan><tspan fill="#000000" font-size="19" x="-499.159" y="268">: Center / Randomly crop or pad an image to size</tspan><tspan fill="#B5B5B5" font-size="19" x="-916.826" y="288">=&gt; calls @patch'd </tspan><tspan fill="#B5B5B5" font-size="19" x="-763.992" y="288">crop_pad</tspan><tspan fill="#B5B5B5" font-size="19" x="-681.326" y="288">behaviors for Image, </tspan><tspan fill="#FF0000" font-size="19" x="-506.999" y="288">TensorImage</tspan><tspan fill="#FF0000" font-size="19" x="-399.566" y="288">, </tspan><tspan fill="#B5B5B5" font-size="19" x="-389.572" y="288">TensorPoint</tspan><tspan fill="#B5B5B5" font-size="19" x="-291.306" y="288">, and </tspan><tspan fill="#B5B5B5" font-size="19" x="-245.146" y="288">TensorBBox</tspan></text><path d="M531.6 330.918 648.6 330.918 648.6 331.918 531.6 331.918Z" fill="#FF0000" fill-rule="evenodd"/><text fill="#B5B5B5" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="19" transform="translate(121.6 356)">PadMode<tspan font-size="19" x="84.8333" y="0">in ‘zeros', ‘border', ‘reflection’</tspan><tspan fill="#000000" font-size="19" x="-24" y="33">•</tspan><tspan fill="#000000" font-size="19" x="0" y="33">Resize(size, method='crop', </tspan><tspan fill="#000000" font-size="19" x="233" y="33">pad_mode</tspan><tspan fill="#000000" font-size="19" x="320.833" y="33">='reflection’) : </tspan><tspan font-size="19" x="0" y="54">ResizeMethod</tspan><tspan font-size="19" x="124.167" y="54">in ‘squish', ‘crop', ‘pad’</tspan><tspan font-size="19" x="0" y="74">-</tspan><tspan font-size="19" x="11.3333" y="74">we squish any rectangle to size</tspan><tspan font-size="19" x="0" y="94">-</tspan><tspan font-size="19" x="11.3333" y="94">we resize so that the shorter dimension is a match and use padding with </tspan><tspan font-size="19" x="611.167" y="94">pad_mode</tspan><tspan font-size="19" x="0" y="114">-</tspan><tspan font-size="19" x="11.3333" y="114">we resize so that the larger dimension is match and crop (randomly on the training set, center crop for the validation set)</tspan><tspan font-size="19" x="0" y="134">=&gt; also calls @patch'd </tspan>crop_pad<tspan font-size="19" x="274.833" y="134">behaviors</tspan><tspan font-size="19" x="0" y="154">PILImage</tspan><tspan font-size="19" x="84.8333" y="154">=&gt; resamples=</tspan>Image.BILINEAR, <tspan font-size="19" x="360.667" y="154">PILMask</tspan><tspan font-size="19" x="438.333" y="154">=&gt; resamples=</tspan>Image.NEAREST<tspan fill="#000000" font-size="19" x="-24" y="188">•</tspan><tspan fill="#000000" font-size="19" x="0" y="188">RandomResizedCrop</tspan><tspan fill="#000000" font-size="19" x="178" y="188">(size, </tspan><tspan fill="#000000" font-size="19" x="227.667" y="188">min_scale</tspan><tspan fill="#000000" font-size="19" x="311.5" y="188">=0.08, ratio=(3/4, 4/3)) : </tspan><tspan fill="#333333" font-size="19" x="511.833" y="188">Picks a random scaled crop of an image and resize it</tspan><tspan fill="#000000" font-size="19" x="-24" y="221">•</tspan><tspan fill="#000000" font-size="19" x="0" y="221">RatioResize</tspan><tspan fill="#000000" font-size="19" x="100.5" y="221">(</tspan><tspan fill="#000000" font-size="19" x="106.667" y="221">max_sz</tspan><tspan fill="#000000" font-size="19" x="170.833" y="221">) : </tspan><tspan fill="#000000" font-size="19" x="192.5" y="221">Resizes the biggest dimension of an image to </tspan><tspan fill="#000000" font-size="19" x="573.167" y="221">max_sz</tspan><tspan fill="#000000" font-size="19" x="642.5" y="221">maintaining the aspect ratio</tspan><tspan fill="#7F7F7F" font-size="37" x="-52.341" y="-310">Data augmentation </tspan><tspan fill="#7F7F7F" font-size="37" x="274.159" y="-310">–</tspan><tspan fill="#7F7F7F" font-size="37" x="305.326" y="-310">Vision 1/4</tspan></text></g></svg>