<?xml version="1.0" ?><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1280" height="720" overflow="hidden"><defs><clipPath id="clip0"><rect x="0" y="0" width="1280" height="720"/></clipPath><clipPath id="clip1"><rect x="0" y="0" width="542925" height="609600"/></clipPath><image width="99" height="111" xlink:href="data:image/jpeg;base64," preserveAspectRatio="none" id="img2"/><clipPath id="clip3"><rect x="0" y="0" width="542925" height="608734"/></clipPath></defs><g clip-path="url(#clip0)"><rect x="0" y="0" width="1280" height="720" fill="#FFFFFF"/><rect x="57" y="0" width="1223" height="64" fill="#F7F7F7"/><g clip-path="url(#clip1)" transform="scale(0.000104987 0.000104987)"><g clip-path="url(#clip3)" transform="scale(1 1.00142)"><use width="100%" height="100%" xlink:href="#img2" transform="scale(5484.09 5484.09)"/></g></g><path d="M0.500053 64.5001 1280.5 64.5002" stroke="#A5A5A5" stroke-width="0.666667" stroke-miterlimit="8" fill="none" fill-rule="evenodd"/><a href="https://www.cognitivefactory.fr" target="_top"><text fill="#A5A5A5" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="700" font-size="15" transform="translate(1038.43 27)">Click <tspan font-size="15" x="39" y="0">elements</tspan><tspan font-size="15" x="106.5" y="0">for </tspan>details<tspan font-weight="400" font-size="12" x="2.85925" y="21">https://www.cognitivefactory.fr</tspan></text></a><path d="M1041.29 49.3219 1081.04 49.3219 1120.79 49.3219 1160.54 49.3219 1200.29 49.3219 1200.29 50.3219 1160.54 50.3219 1120.79 50.3219 1081.04 50.3219 1041.29 50.3219Z" fill="#A5A5A5" fill-rule="evenodd"/><text fill="#7F7F7F" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(69.259 46)">Implementation<tspan font-size="37" x="266.167" y="0">notes</tspan><tspan fill="#000000" font-size="24" x="9.84557" y="89">For </tspan><tspan fill="#000000" font-size="24" x="52.5122" y="89">fastai</tspan><tspan fill="#000000" font-size="24" x="116.512" y="89">&quot;show&quot; methods to work, the model architecture must :</tspan><tspan fill="#000000" font-size="24" x="57.8456" y="122">•</tspan><tspan fill="#000000" font-size="24" x="81.8456" y="122">return the same number of values as the </tspan><tspan fill="#000000" font-size="24" x="519.179" y="122">ys</tspan><tspan fill="#000000" font-size="24" x="549.846" y="122">in the </tspan><tspan fill="#000000" font-size="24" x="615.179" y="122">dataloader</tspan><tspan fill="#000000" font-size="24" x="9.84557" y="201">For</tspan><tspan fill="#000000" font-size="24" x="52.5122" y="201">learn</tspan><tspan fill="#000000" font-size="24" x="105.846" y="201">.</tspan><tspan fill="#000000" font-size="24" x="112.512" y="201">get_preds</tspan><tspan fill="#000000" font-size="24" x="219.179" y="201">,</tspan><tspan fill="#000000" font-size="24" x="232.512" y="201">learn</tspan><tspan fill="#000000" font-size="24" x="285.846" y="201">.</tspan><tspan fill="#000000" font-size="24" x="292.512" y="201">predict</tspan><tspan fill="#000000" font-size="24" x="371.179" y="201">and</tspan><tspan fill="#000000" font-size="24" x="417.846" y="201">learn</tspan><tspan fill="#000000" font-size="24" x="471.179" y="201">.</tspan><tspan fill="#000000" font-size="24" x="477.846" y="201">show_results</tspan><tspan fill="#000000" font-size="24" x="624.512" y="201">to</tspan><tspan fill="#000000" font-size="24" x="651.179" y="201">work,</tspan><tspan fill="#000000" font-size="24" x="715.179" y="201">the</tspan><tspan fill="#000000" font-size="24" x="755.179" y="201">loss</tspan><tspan fill="#000000" font-size="24" x="804.512" y="201">module</tspan><tspan fill="#000000" font-size="24" x="889.846" y="201">must</tspan><tspan fill="#000000" font-size="24" x="948.512" y="201">:</tspan><tspan fill="#000000" font-size="24" x="57.8456" y="233">•</tspan><tspan fill="#000000" font-size="24" x="81.8456" y="233">define a </tspan><tspan fill="#000000" font-size="24" x="173.846" y="233">self.reduction</tspan><tspan fill="#000000" font-size="24" x="323.179" y="233">property, used to compute the forward method, and support </tspan><tspan fill="#000000" font-size="24" x="81.8456" y="259">reduction='none'</tspan><tspan fill="#000000" font-size="24" x="57.8456" y="292">•</tspan><tspan fill="#000000" font-size="24" x="81.8456" y="292">define a </tspan><tspan fill="#000000" font-size="24" x="173.846" y="292">self.activation</tspan><tspan fill="#000000" font-size="24" x="325.846" y="292">method (optional sigmoid or </tspan><tspan fill="#000000" font-size="24" x="628.512" y="292">softmax</tspan><tspan fill="#000000" font-size="24" x="719.179" y="292">on the activations) </tspan><tspan fill="#B5B5B5" font-size="24" x="81.8456" y="318">=&gt; </tspan><tspan fill="#B5B5B5" font-size="24" x="116.512" y="318">get_preds</tspan><tspan fill="#B5B5B5" font-size="24" x="223.179" y="318">()</tspan><tspan fill="#000000" font-size="24" x="57.8456" y="350">•</tspan><tspan fill="#000000" font-size="24" x="81.8456" y="350">define a </tspan><tspan fill="#000000" font-size="24" x="173.846" y="350">self.decodes</tspan><tspan fill="#000000" font-size="24" x="315.179" y="350">method (apply on activations, result = align predictions with target, must </tspan><tspan fill="#000000" font-size="24" x="81.8456" y="376">be the SAME EXACT SHAPE, ex: argmax) </tspan><tspan fill="#B5B5B5" font-size="24" x="81.8456" y="402">=&gt; </tspan><tspan fill="#B5B5B5" font-size="24" x="116.512" y="402">get_preds</tspan><tspan fill="#B5B5B5" font-size="24" x="223.179" y="402">(</tspan><tspan fill="#B5B5B5" font-size="24" x="231.179" y="402">with_decoded</tspan><tspan fill="#B5B5B5" font-size="24" x="379.179" y="402">=True) / predict</tspan><tspan fill="#000000" font-size="24" x="9.84557" y="477">When</tspan><tspan fill="#000000" font-size="24" x="79.1789" y="477">cnn_learner</tspan><tspan fill="#000000" font-size="24" x="205.846" y="477">() </tspan><tspan fill="#000000" font-size="24" x="228.512" y="477">is</tspan><tspan fill="#000000" font-size="24" x="252.512" y="477">not </tspan><tspan fill="#000000" font-size="24" x="292.512" y="477">used</tspan><tspan fill="#000000" font-size="24" x="351.179" y="477">to </tspan><tspan fill="#000000" font-size="24" x="377.846" y="477">create</tspan><tspan fill="#000000" font-size="24" x="451.179" y="477">a </tspan><tspan fill="#000000" font-size="24" x="471.179" y="477">Learner</tspan><tspan fill="#000000" font-size="24" x="552.519" y="477">, </tspan><tspan fill="#000000" font-size="24" x="565.852" y="477">two</tspan><tspan fill="#000000" font-size="24" x="609.852" y="477">things</tspan><tspan fill="#000000" font-size="24" x="680.519" y="477">need</tspan><tspan fill="#000000" font-size="24" x="740.519" y="477">to </tspan><tspan fill="#000000" font-size="24" x="767.186" y="477">be</tspan><tspan fill="#000000" font-size="24" x="800.519" y="477">done</tspan><tspan fill="#000000" font-size="24" x="860.519" y="477">manually</tspan><tspan fill="#000000" font-size="24" x="963.186" y="477">for </tspan><tspan fill="#000000" font-size="24" x="997.852" y="477">transfer</tspan><tspan fill="#000000" font-size="24" x="9.84557" y="506">learning</tspan><tspan fill="#000000" font-size="24" x="101.846" y="506">:</tspan><tspan fill="#000000" font-size="24" x="57.8456" y="541">•</tspan><tspan fill="#000000" font-size="24" x="81.8456" y="541">define</tspan><tspan fill="#000000" font-size="24" x="153.846" y="541">a splitter to select the </tspan><tspan fill="#000000" font-size="24" x="387.179" y="541">trainable</tspan><tspan fill="#000000" font-size="24" x="485.846" y="541">params</tspan><tspan fill="#000000" font-size="24" x="57.8456" y="576">•</tspan><tspan fill="#000000" font-size="24" x="81.8456" y="576">freeze the </tspan><tspan fill="#000000" font-size="24" x="195.179" y="576">parameters</tspan><tspan fill="#000000" font-size="24" x="323.179" y="576">of the body</tspan></text></g></svg>