<svg width="1280" height="720" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" overflow="hidden"><defs><clipPath id="clip0"><rect x="0" y="0" width="1280" height="720"/></clipPath><clipPath id="clip1"><rect x="0" y="0" width="542925" height="609600"/></clipPath><image width="99" height="111" xlink:href="data:image/jpeg;base64," preserveAspectRatio="none" id="img2"></image><clipPath id="clip3"><rect x="0" y="0" width="542925" height="608734"/></clipPath></defs><g clip-path="url(#clip0)"><rect x="0" y="0" width="1280" height="720" fill="#FFFFFF"/><rect x="57" y="0" width="1223" height="64" fill="#F7F7F7"/><g clip-path="url(#clip1)" transform="scale(0.000104987 0.000104987)"><g clip-path="url(#clip3)" transform="scale(1 1.00142)"><use width="100%" height="100%" xlink:href="#img2" transform="scale(5484.09 5484.09)"></use></g></g><path d="M0.500053 64.5001 1280.5 64.5002" stroke="#A5A5A5" stroke-width="0.666667" stroke-miterlimit="8" fill="none" fill-rule="evenodd"/><text fill="#A5A5A5" font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="13" transform="translate(1038.43 48)">https://www.cognitivefactory.fr/fastaidocs <tspan font-weight="700" font-size="16" x="0" y="-20">https://docs.fast.ai/ </tspan><tspan fill="#000000" font-size="37" x="-940.826" y="89">Batch </tspan><tspan fill="#000000" font-size="37" x="-846.959" y="89">transforms</tspan><tspan fill="#000000" font-size="37" x="-674.192" y="89">–</tspan><tspan fill="#333333" font-size="37" x="-647.026" y="89">Random</tspan><tspan fill="#333333" font-size="37" x="-511.526" y="89">Erasing</tspan><tspan fill="#333333" font-size="21" x="-394.459" y="89">(</tspan><tspan fill="#0563C1" font-size="21" x="-387.959" y="89">https://arxiv.org/pdf/1708.04896.pdf</tspan><tspan fill="#333333" font-size="21" x="-65.259" y="89">)</tspan></text><path d="M650.6 139.421 812.1 139.421 973.6 139.421 973.6 140.421 812.1 140.421 650.6 140.421Z" fill="#0563C1" fill-rule="evenodd"/><text font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="21" transform="translate(97.6 224)">•<tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="21" x="24" y="0">RandomErasing</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="21" x="158.56" y="0">(p=0.5, </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="21" x="224.06" y="0">sl</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="21" x="237.227" y="0">=0.0, </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="21" x="285.06" y="0">sh</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="21" x="304.56" y="0">=0.3, </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="21" x="352.393" y="0">min_aspect</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="21" x="452.56" y="0">=0.3, </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="21" x="500.393" y="0">max_count</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="21" x="596.647" y="0">=1)</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="21" x="24" y="41">Randomly selects a rectangle region in an image and randomizes its pixels.</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="15" x="24" y="56">p: The probability that the Random Erasing operation will be performed</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="15" x="24" y="70">sl</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="15" x="33" y="70">: Minimum proportion of erased area</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="15" x="24" y="85">sh</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="15" x="37.3333" y="85">: Maximum proportion of erased area</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="15" x="24" y="99">min_aspect</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="15" x="92.6667" y="99">: Minimum aspect ratio of erased area</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="15" x="24" y="113">max_count</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="15" x="90.3333" y="113">: maximum number of erasing blocks per image, area per box is scaled by count</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="37" x="0" y="190">Combinations</tspan><tspan font-size="21" x="0" y="262">•</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="21" x="24" y="262">setup_aug_tfms</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="21" x="164.053" y="262">(</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="21" x="170.553" y="262">tfms</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="21" x="209.553" y="262">) : </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="21" x="231.387" y="262">Go through </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="21" x="335.04" y="262">tfms</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="21" x="378.873" y="262">and </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="21" x="416.207" y="262">combines together</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="21" x="584.36" y="262">affine/</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="21" x="641.64" y="262">coord</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="21" x="696.333" y="262">or lighting transform</tspan><tspan font-size="21" x="0" y="295">•</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="21" x="24" y="295">aug_transforms</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="21" x="159.913" y="295">(</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="21" x="166.413" y="295">mult</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="21" x="206.58" y="295">=1.0, </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="21" x="254.413" y="295">do_flip</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="21" x="314.913" y="295">=</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="21" x="325.58" y="295">True</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="21" x="363.927" y="295">, </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="21" x="374.093" y="295">flip_vert</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="21" x="446.887" y="295">=False, </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="21" x="510.98" y="295">max_rotate</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="21" x="610.747" y="295">=10.0, </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="21" x="669.413" y="295">min_zoom</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="21" x="760.78" y="295">=1.0, </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="21" x="808.613" y="295">max_zoom</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="21" x="903.113" y="295">=1.1, </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="21" x="24" y="316">max_lighting</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="21" x="134.6" y="316">=0.2, </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="21" x="182.433" y="316">max_warp</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="21" x="273.16" y="316">=0.2, </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="21" x="320.993" y="316">p_affine</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="21" x="392.327" y="316">=0.75, </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="21" x="450.993" y="316">p_lighting</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="21" x="536.627" y="316">=0.75, </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="21" x="595.293" y="316">xtra_tfms</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="21" x="678.58" y="316">=None, size=None, mode='</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="21" x="911.6" y="316">bilinear</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="21" x="976.767" y="316">', </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="21" x="24" y="336">pad_mode</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="21" x="117.333" y="336">='</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="21" x="132.667" y="336">reflection</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="21" x="215.867" y="336">', </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="21" x="230.7" y="336">align_corners</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="21" x="347.32" y="336">=</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="21" x="357.987" y="336">True</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="21" x="396.333" y="336">, batch=False, </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="21" x="518.8" y="336">min_scale</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="21" x="605.287" y="336">=1.0)</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="16" x="24" y="374">Random flip (or dihedral if </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="16" x="197.673" y="374">flip_vert</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="16" x="252.02" y="374">=True) with p=0.5 is added when </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="16" x="467.86" y="374">do_flip</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="16" x="513.193" y="374">=True. With </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="16" x="592.7" y="374">p_affine</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="16" x="649.787" y="374">we apply a random rotation of </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="16" x="850.387" y="374">max_rotate</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="16" x="928.967" y="374">degrees, a random </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="16" x="24" y="389">zoom between </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="16" x="124.42" y="389">min_zoom</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="16" x="196.733" y="389">and </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="16" x="224.733" y="389">max_zoom</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="16" x="299.567" y="389">and a perspective warping of </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="16" x="490.627" y="389">max_warp</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="16" x="558.8" y="389">. With </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="16" x="601.633" y="389">p_lighting</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="16" x="669.487" y="389">we apply a change in brightness and contrast of </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="16" x="981.447" y="389">max_lighting</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="16" x="1064.65" y="389">. </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="16" x="24" y="404">Custon</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="16" x="72.6667" y="404">xtra_tfms</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="16" x="138.887" y="404">can be added. size, mode and </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="16" x="334.56" y="404">pad_mode</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="16" x="408.227" y="404">will be used for the interpolation. </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="16" x="628.593" y="404">max_rotate,max_lighting,max_warp</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="16" x="866.733" y="404">are multiplied by </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="16" x="979.94" y="404">mult</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="16" x="1013.77" y="404">so you can </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="16" x="24" y="420">more easily increase or decrease augmentation with a single parameter.</tspan><tspan fill="#7F7F7F" font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="43" x="-28.341" y="-179">Data augmentation </tspan><tspan fill="#7F7F7F" font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="43" x="315.439" y="-179">–</tspan><tspan fill="#7F7F7F" font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="43" x="346.439" y="-179">Vision 4/4</tspan></text></g></svg>