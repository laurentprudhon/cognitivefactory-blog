<svg width="1280" height="720" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" overflow="hidden"><defs><clipPath id="clip0"><rect x="0" y="0" width="1280" height="720"/></clipPath><clipPath id="clip1"><rect x="0" y="0" width="542925" height="609600"/></clipPath><image width="99" height="111" xlink:href="data:image/jpeg;base64," preserveAspectRatio="none" id="img2"></image><clipPath id="clip3"><rect x="0" y="0" width="542925" height="608734"/></clipPath></defs><g clip-path="url(#clip0)"><rect x="0" y="0" width="1280" height="720" fill="#FFFFFF"/><rect x="57" y="0" width="1223" height="64" fill="#F7F7F7"/><g clip-path="url(#clip1)" transform="scale(0.000104987 0.000104987)"><g clip-path="url(#clip3)" transform="scale(1 1.00142)"><use width="100%" height="100%" xlink:href="#img2" transform="scale(5484.09 5484.09)"></use></g></g><path d="M0.500053 64.5001 1280.5 64.5002" stroke="#A5A5A5" stroke-width="0.666667" stroke-miterlimit="8" fill="none" fill-rule="evenodd"/><text fill="#A5A5A5" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="700" font-size="15" transform="translate(1038.43 27)">Click <tspan font-size="15" x="39" y="0">elements</tspan><tspan font-size="15" x="106.5" y="0">for </tspan>details<tspan font-weight="400" font-size="12" x="2.85925" y="21">https://www.cognitivefactory.fr/fastaidocs/</tspan></text><path d="M1041.29 49.3219 1096.29 49.3219 1151.29 49.3219 1206.29 49.3219 1261.29 49.3219 1261.29 50.3219 1206.29 50.3219 1151.29 50.3219 1096.29 50.3219 1041.29 50.3219Z" fill="#A5A5A5" fill-rule="evenodd"/><text font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="32" transform="translate(9.6 137)">Batch transforms<tspan font-size="32" x="250.667" y="0">–</tspan><tspan fill="#333333" font-size="32" x="277.333" y="0">Random</tspan><tspan fill="#333333" font-size="32" x="407.333" y="0">Erasing</tspan><tspan fill="#333333" font-size="19" x="524.833" y="0">(</tspan><tspan fill="#0563C1" font-size="19" x="531" y="0">https://arxiv.org/pdf/1708.04896.pdf</tspan><tspan fill="#333333" font-size="19" x="822.113" y="0">)</tspan></text><path d="M540.6 139.467 686.1 139.467 831.6 139.467 831.6 140.467 686.1 140.467 540.6 140.467Z" fill="#0563C1" fill-rule="evenodd"/><text font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="19" transform="translate(9.6 222)">•<tspan font-size="19" x="24" y="0">RandomErasing</tspan>(p=0.5, sl=0.0, sh=0.3, min_aspect=0.3, max_count=1)<tspan font-size="19" x="24" y="40">Randomly selects a rectangle region in an image and randomizes its pixels.</tspan><tspan font-size="14" x="24" y="56">p: The probability that the Random Erasing operation will be performed</tspan><tspan font-size="14" x="24" y="71">sl</tspan><tspan font-size="14" x="34.1667" y="71">: Minimum proportion of erased area</tspan><tspan font-size="14" x="24" y="86">sh</tspan><tspan font-size="14" x="38.8333" y="86">: Maximum proportion of erased area</tspan><tspan font-size="14" x="24" y="102">min_aspect</tspan><tspan font-size="14" x="95.8333" y="102">: Minimum aspect ratio of erased area</tspan><tspan font-size="14" x="24" y="117">max_count</tspan><tspan font-size="14" x="92.6667" y="117">: maximum number of erasing blocks per image, area per box is scaled by count</tspan><tspan font-size="32" x="0" y="194">Combinations</tspan><tspan font-size="19" x="0" y="264">•</tspan><tspan font-size="19" x="24" y="264">setup_aug_tfms</tspan><tspan font-size="19" x="156.333" y="264">(</tspan>tfms) : <tspan font-size="19" x="219.333" y="264">Go through </tspan>tfms<tspan font-size="19" x="357.833" y="264">and combines together affine/</tspan>coord<tspan font-size="19" x="654.16" y="264">or lighting transform</tspan><tspan font-size="19" x="0" y="297">•</tspan><tspan font-size="19" x="24" y="297">aug_transforms</tspan>(<tspan font-size="19" x="159.333" y="297">mult</tspan>=1.0, do_flip=<tspan font-size="19" x="307.167" y="297">True</tspan><tspan font-size="19" x="344.64" y="297">, </tspan><tspan font-size="19" x="354.973" y="297">flip_vert</tspan>=False, <tspan font-size="19" x="486.807" y="297">max_rotate</tspan><tspan font-size="19" x="579.807" y="297">=10.0, </tspan>min_zoom=1.0, max_zoom=1.1, max_lighting=0.2, <tspan font-size="19" x="24" y="318">max_warp</tspan>=0.2, <tspan font-size="19" x="156.833" y="318">p_affine</tspan>=0.75, p_lighting<tspan font-size="19" x="359.66" y="318">=0.75, </tspan>xtra_tfms=None, size=None, mode='<tspan font-size="19" x="718.827" y="318">bilinear</tspan>', pad_mode='reflection', <tspan font-size="19" x="24" y="338">align_corners</tspan><tspan font-size="19" x="135.667" y="338">=</tspan><tspan font-size="19" x="146.5" y="338">True</tspan>, batch=False, min_scale=1.0)<tspan font-size="15" x="24" y="375">Random flip (or dihedral if </tspan><tspan font-size="15" x="195.833" y="375">flip_vert</tspan><tspan font-size="15" x="247.167" y="375">=True) with p=0.5 is added when </tspan><tspan font-size="15" x="464.5" y="375">do_flip</tspan><tspan font-size="15" x="507.833" y="375">=True. With </tspan><tspan font-size="15" x="587.833" y="375">p_affine</tspan><tspan font-size="15" x="644" y="375">we apply a random rotation of </tspan><tspan font-size="15" x="840.833" y="375">max_rotate</tspan><tspan font-size="15" x="918" y="375">degrees, a random zoom </tspan><tspan font-size="15" x="24" y="391">between </tspan><tspan font-size="15" x="83.5" y="391">min_zoom</tspan><tspan font-size="15" x="155.167" y="391">and </tspan><tspan font-size="15" x="183.667" y="391">max_zoom</tspan><tspan font-size="15" x="259.333" y="391">and a perspective warping of </tspan><tspan font-size="15" x="450.667" y="391">max_warp</tspan><tspan font-size="15" x="518.333" y="391">. With </tspan><tspan font-size="15" x="559.667" y="391">p_lighting</tspan><tspan font-size="15" x="626.667" y="391">we apply a change in brightness and contrast of </tspan><tspan font-size="15" x="940.833" y="391">max_lighting</tspan><tspan font-size="15" x="1023.33" y="391">. </tspan><tspan font-size="15" x="1031.33" y="391">Custon</tspan><tspan font-size="15" x="24" y="406">xtra_tfms</tspan><tspan font-size="15" x="88" y="406">can be added. size, mode and </tspan><tspan font-size="15" x="288.167" y="406">pad_mode</tspan><tspan font-size="15" x="361.5" y="406">will be used for the interpolation. </tspan><tspan font-size="15" x="575.667" y="406">max_rotate,max_lighting,max_warp</tspan><tspan font-size="15" x="811" y="406">are multiplied by </tspan><tspan font-size="15" x="921.833" y="406">mult</tspan><tspan font-size="15" x="953.5" y="406">so you can more </tspan><tspan font-size="15" x="24" y="422">easily increase or decrease augmentation with a single parameter.</tspan><tspan fill="#7F7F7F" font-size="37" x="59.659" y="-176">Data augmentation </tspan><tspan fill="#7F7F7F" font-size="37" x="386.159" y="-176">–</tspan><tspan fill="#7F7F7F" font-size="37" x="417.326" y="-176">Vision 4/4</tspan></text></g></svg>